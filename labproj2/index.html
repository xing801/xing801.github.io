<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="style.css">
    
  </head>  
  <body>

<div id="container"> 
  <div class="box box1">
  	<picture>
  <source media="(max-width: 500px)" srcset="cfront.jpg">
  <source media="(min-width: 501px)" srcset="ffront.jpg">
  <img src="ffront.jpg"
       alt="This is a close-up picture of my favorite hand sanitizer that I carry with me everyday. Without it, I don't feel safe and protected during the pandemic.">
</picture>
</div>

 <div class="box box2">
  	<picture>
  <source media="(max-width: 500px)" srcset="cright.jpg">
  <source media="(min-width: 501px)" srcset="fright.jpg">
  <img src="fright.jpg"
       alt="Although the name of this hand sanitizer is Champaign Toast, it smells nothing like it. Rather it has a nice, fruity scent.">
</picture>
</div>

<div class="box box3">
  	<picture>
  <source media="(max-width: 500px)" srcset="cleft.jpg">
  <source media="(min-width: 501px)" srcset="fleft.jpg">
  <img src="fleft.jpg"
       alt="Inside the bottle is filled with an orange, transluscent liquid with countless tiny, blue balls that pop if you squeeze them.">
</picture>
</div>

<div class="box box4">
  	<picture>
  <source media="(max-width: 500px)" srcset="cback.jpg">
  <source media="(min-width: 501px)" srcset="fback.jpg">
  <img src="fback.jpg"
       alt="On the back of this container is a sticker that shows the drug facts of the sanitizer. The alcohol is 71% and using this could decrease bacteria on hands. This is why I always bring it with me when I go out.">
</picture>
</div>

<div class="box box5">
  	<picture>
  <source media="(max-width: 500px)" srcset="ctop.jpg">
  <source media="(min-width: 501px)" srcset="ftop.jpg">
  <img src="ftop.jpg"
       alt="The sticker in the front has a matte finish. The gold, salmon pink, and white really go well together. Although I wish the typeface for Champaign Toast was different because it feels slightly boring and uptight right now.">
</picture>
</div>

<div class="box box6">
  	<picture>
  <source media="(max-width: 500px)" srcset="cbottom.jpg">
  <source media="(min-width: 501px)" srcset="fbottom.jpg">
  <img src="fbottom.jpg"
       alt="On the bottom, the price of the sanitizer as well as the barcode is shown. One bottle is almost two dollars, but if you buy it in bulk, it is much cheaper.">
</picture>
</div>

</div>
       
    </body>
</html>
