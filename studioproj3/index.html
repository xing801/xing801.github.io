<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Week 9 - Airtable API</title>

    <!-- add reset to create consistency between browsers and devices. -->
    <link rel="stylesheet" type="text/css" href="./reset.css">

    <link rel="stylesheet" type="text/css" href="./main.css">

    <!-- add link to your javascript. be sure it includes "defer" -->
    <script type="text/javascript" src="./airtable.browser.js" defer></script>
    <script type="text/javascript" src="./script.js" defer></script>
</head>

<body>

    <div id="instructions"> 
        <h2> Instructions </h1>
        <p> Roll the dice to decide which box to click on. Then use the random number generator to decide which book you get to open. </p>
    </div>

    <div class="container">
        <div id="group1">1</div>
        <div id="group2">2</div>
        <div id="group3">3</div>
        <div id="group4">4</div>
        <div id="group5">5</div>
        <div id="group6">6</div>
    </div>

    <section class="container2">
     <div id="cube">
        <div class="front">
        <span class="dot dot1"></span>
     </div>
     <div class="back">
        <span class="dot dot1"></span>
        <span class="dot dot2"></span>
     </div>
     <div class="right">
        <span class="dot dot1"></span>
        <span class="dot dot2"></span>
        <span class="dot dot3"></span>
     </div>
     <div class="left">
        <span class="dot dot1"></span>
        <span class="dot dot2"></span>
        <span class="dot dot3"></span>
        <span class="dot dot4"></span>
     </div>
     <div class="top">
        <span class="dot dot1"></span>
        <span class="dot dot2"></span>
        <span class="dot dot3"></span>
        <span class="dot dot4"></span>
        <span class="dot dot5"></span>
     </div>
     <div class="bottom">
        <span class="dot dot1"></span>
        <span class="dot dot2"></span>
        <span class="dot dot3"></span>
        <span class="dot dot4"></span>
        <span class="dot dot5"></span>
        <span class="dot dot6"></span>
     </div>
 </div>

</section>

<div id="container3"> 
    <button>Random</button>
    <h1>Result</h1>
</div>

</body>

</html>
